<mat-nav-list>
  <a mat-list-item routerLink="/alumnos" routerLinkActive="active">
    <mat-icon>list</mat-icon>
    <span>Lista de Alumnos</span>
  </a>

  <a mat-list-item routerLink="/cursos" routerLinkActive="active">
    <mat-icon>list</mat-icon>
    <span>Lista de Cursos</span>
  </a>

  <a *ngIf="(facade.isLogged$ | async)" mat-list-item routerLink="/inscripciones" routerLinkActive="active">
    <mat-icon>how_to_reg</mat-icon>
    <span>Inscripciones</span>
  </a>

  <a *ngIf="(facade.isAdmin$ | async)" mat-list-item routerLink="/usuarios" routerLinkActive="active">
    <mat-icon>people</mat-icon>
    <span>Usuarios</span>
  </a>

  <a mat-list-item routerLink="/configuracion" routerLinkActive="active">
    <mat-icon>settings</mat-icon>
    <span>Configuraci贸n</span>
  </a>
  </mat-nav-list>

  <div class="navbar-footer">
    
    <!-- show a direct quick-login icon when not logged-in -->
    <button *ngIf="!(facade.isLogged$ | async)" mat-icon-button [routerLink]="['/login']" aria-label="Iniciar sesi贸n">
      <mat-icon>login</mat-icon>
    </button>

    <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="User menu">
      <mat-icon>account_circle</mat-icon>
    </button>

    <span class="username">{{ (facade.user$ | async)?.username || 'Invitado' }}</span>

    <mat-menu #userMenu="matMenu">
      <div mat-menu-item disabled>
        <mat-icon>person</mat-icon>
        <span>{{ (facade.user$ | async)?.username || 'Invitado' }}</span>
      </div>
      <mat-divider></mat-divider>
      <!-- show a login entry when not logged-in -->
      <button *ngIf="!(facade.isLogged$ | async)" mat-menu-item [routerLink]="['/login']">
        <mat-icon>login</mat-icon>
        <span>Iniciar sesi贸n</span>
      </button>

      <!-- show role toggle only when there is a user -->
      <button *ngIf="(facade.user$ | async)" mat-menu-item (click)="toggleRole()">
        <mat-icon>swap_horiz</mat-icon>
        <span>
          {{ (facade.user$ | async)?.role === 'admin' ? 'Hacer Usuario' : 'Hacer Admin' }}
        </span>
      </button>
      <button *ngIf="(facade.isLogged$ | async)" mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Cerrar sesi贸n</span>
      </button>
    </mat-menu>
  </div>
