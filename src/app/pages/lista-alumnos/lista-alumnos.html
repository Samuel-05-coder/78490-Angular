<h2>Lista de Alumnos</h2>

<input type="text" placeholder="Buscar alumno..." [(ngModel)]="filtro" class="input-busqueda"/>

<div class="alumnos-container">
  <app-alumno-card
    *ngFor="let alumno of alumnos"
    [alumno]="alumno"
    (eliminarAlumno)="eliminarAlumno($event)"
    (editarAlumno)="editarAlumno($event)">
  </app-alumno-card>
</div>
