<div class="header">
  <h2>Lista de Cursos</h2>
  <button mat-raised-button color="primary" (click)="nuevoCurso()">Agregar Curso</button>
</div>

<table mat-table [dataSource]="cursos" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let curso"> {{ curso.id }} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let curso"> {{ curso.nombre }} </td>
  </ng-container>

  <ng-container matColumnDef="profesor">
    <th mat-header-cell *matHeaderCellDef> Profesor </th>
    <td mat-cell *matCellDef="let curso"> {{ curso.profesor }} </td>
  </ng-container>

  <ng-container matColumnDef="duracion">
    <th mat-header-cell *matHeaderCellDef> Duraci√≥n (h) </th>
    <td mat-cell *matCellDef="let curso"> {{ curso.duracion }} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let curso">
      <button mat-button color="primary" (click)="editarCurso(curso)">Editar</button>
      <button mat-button color="warn" (click)="eliminarCurso(curso.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
