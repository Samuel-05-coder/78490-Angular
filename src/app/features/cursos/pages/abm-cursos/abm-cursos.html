<div class="form-container">
  <h2>{{ editando ? 'Editar Curso' : 'Agregar Curso' }}</h2>

  <form [formGroup]="cursoForm" (ngSubmit)="guardarCurso()">
    <mat-form-field appearance="outline">
      <mat-label>Nombre del curso</mat-label>
      <input matInput formControlName="nombre" placeholder="Ej: Angular Avanzado" />
      <mat-error *ngIf="cursoForm.get('nombre')?.invalid && cursoForm.get('nombre')?.touched">
        El nombre es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Profesor</mat-label>
      <input matInput formControlName="profesor" placeholder="Ej: Juan Pérez" />
      <mat-error *ngIf="cursoForm.get('profesor')?.invalid && cursoForm.get('profesor')?.touched">
        El profesor es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Duración (horas)</mat-label>
      <input matInput type="number" formControlName="duracion" placeholder="Ej: 40" />
      <mat-error *ngIf="cursoForm.get('duracion')?.invalid && cursoForm.get('duracion')?.touched">
        La duración debe ser un número mayor a 0
      </mat-error>
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="cursoForm.invalid">
        {{ editando ? 'Actualizar' : 'Guardar' }}
      </button>
      <button mat-raised-button color="warn" type="button" (click)="cancelar()">
        Cancelar
      </button>
    </div>
  </form>
</div>
