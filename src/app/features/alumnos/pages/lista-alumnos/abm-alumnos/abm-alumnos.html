<div class="abm-container">
  <h2>{{ editando ? 'Editar Alumno' : 'Agregar Alumno' }}</h2>

  <form [formGroup]="form" (ngSubmit)="guardar()" class="abm-form">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" formControlName="nombre" placeholder="Nombre del alumno" />
      <small *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched">
        El nombre es obligatorio.
      </small>
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input id="apellido" type="text" formControlName="apellido" placeholder="Apellido del alumno" />
      <small *ngIf="form.get('apellido')?.invalid && form.get('apellido')?.touched">
        El apellido es obligatorio.
      </small>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="Correo electrónico" />
      <small *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        Ingresa un correo válido.
      </small>
    </div>

    <div class="form-check">
      <label>
        <input type="checkbox" formControlName="activo" />
        Activo
      </label>
    </div>

    <div class="botones">
      <button type="submit" class="btn-guardar" [disabled]="form.invalid">
        {{ editando ? 'Actualizar' : 'Guardar' }}
      </button>
      <button type="button" class="btn-cancelar" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
