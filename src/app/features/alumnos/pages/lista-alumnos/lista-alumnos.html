<div class="lista-container">
  <h2>Lista de Alumnos</h2>

  <button mat-raised-button color="primary" (click)="nuevoAlumno()">
    + Agregar Alumno
  </button>

  <table mat-table [dataSource]="alumnos" class="mat-elevation-z2">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let alumno">{{ alumno.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let alumno">{{ alumno.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let alumno">{{ alumno.apellido }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let alumno">{{ alumno.email }}</td>
    </ng-container>

    <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef> Activo </th>
      <td mat-cell *matCellDef="let alumno">
        <mat-icon color="{{ alumno.activo ? 'primary' : 'warn' }}">
          {{ alumno.activo ? 'check_circle' : 'cancel' }}
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let alumno">
        <button mat-icon-button color="accent" (click)="editarAlumno(alumno)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminarAlumno(alumno.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
  </table>
</div>
