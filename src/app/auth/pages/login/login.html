			<input id="username" name="username" [(ngModel)]="username" placeholder="Ingresa tu usuario" />
		</div>
		<div>
			<label for="password">ContraseÃ±a</label>
			<input id="password" name="password" type="password" [(ngModel)]="password" placeholder="Ingresa tu contraseÃ±a" />
		</div>
		<button type="submit" [disabled]="loading">{{ loading ? 'Ingresando...' : 'Entrar' }}</button>
	</form>
