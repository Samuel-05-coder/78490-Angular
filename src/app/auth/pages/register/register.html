<div class="register-container">
  <h2>Crear cuenta</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Usuario</label>
      <input id="username" name="username" [(ngModel)]="username" />
    </div>
    <div>
      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" [(ngModel)]="password" />
    </div>
    <div>
      <label for="confirm">Confirmar contraseña</label>
      <input id="confirm" name="confirm" type="password" [(ngModel)]="confirm" />
    </div>
    <button type="submit" [disabled]="busy">Crear cuenta</button>
  </form>
  <p class="hint">¿Ya tienes cuenta? <a routerLink="/login">Entrar</a></p>
    <div *ngIf="error" class="error">{{ error }}</div>
</div>
